<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immacare+</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/jquery/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="/datatables.net-dt/css/dataTables.dataTables.css"
    />
    <script src="/datatables.net/js/dataTables.js"></script>
    <script src="/datatables.net/js/dataTables.min.js"></script>

    <script src="patient_list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body style="font-size: 13px">
    <div class="card shadow-lg rounded p-4">
      <h2>
        Patient List
      </h2>
      <div class="wrapper">
        <div class="row mb-3">
          <!-- Left side -->
          <div class="col-md-4 d-flex align-items-center">
            <label for="fullname" class="col-sm-4 col-form-label">Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control criteria" id="fullname" />
            </div>
          </div>

          <div class="col-md-2 d-flex align-items-center">
            <button
              type="button"
              class="btn btn-info btn-sm w-50 me-2"
              onclick="clearCriteria()"
            >
              Clear
            </button>
            <button
              type="button"
              class="btn btn-success btn-sm w-50"
              onclick="searchPatient()"
            >
              Search
            </button>
          </div>
        </div>
        <table
          id="patientTable"
          class="table table-light table-striped table-bordered table-hover"
        >
          <thead>
            <tr>
              <th class="hide-col">UserID</th>
              <th>Action</th>
              <th>Name</th>
              <th>Account Status</th>
              <th>Email</th>
              <th>Last update</th>
            </tr>
          </thead>
        </table>
      </div>

      <!-- Modal for View Patient Info -->
      <div
        class="modal fade"
        id="updateModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                View Patient Info
              </h1>
              <input type="hidden" id="modal_user_id" />
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Tabs Navigation -->
              <ul class="nav nav-tabs" id="patientInfoTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info-content" type="button" role="tab">
                    <i class="bi bi-person-fill me-1"></i>Patient Information
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history-content" type="button" role="tab">
                    <i class="bi bi-calendar-check me-1"></i>Appointment History
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="recommendations-tab" data-bs-toggle="tab" data-bs-target="#recommendations-content" type="button" role="tab">
                    <i class="bi bi-clipboard2-pulse me-1"></i>Recommendations
                  </button>
                </li>
              </ul>

              <!-- Tab Content -->
              <div class="tab-content mt-3" id="patientInfoTabContent">
                <!-- Patient Information Tab -->
                <div class="tab-pane fade show active" id="info-content" role="tabpanel">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <h6 class="border-bottom pb-2"><strong>Basic Information</strong></h6>
                    </div>
                    <div class="col-md-6">
                      <h6 class="border-bottom pb-2"><strong>Account Information</strong></h6>
                    </div>
                  </div>
                  <div class="container">
                    <div class="row mb-3">
                      <div class="col-md-6 d-flex align-items-center">
                        <label class="col-sm-4 col-form-label">Firstname:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control-plaintext" id="firstname" readonly />
                        </div>
                      </div>
                      <div class="col-md-6 d-flex align-items-center">
                        <label class="col-sm-4 col-form-label">Role:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control-plaintext" id="role" value="Patient" readonly />
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-6 d-flex align-items-center">
                        <label class="col-sm-4 col-form-label">Middlename:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control-plaintext" id="middlename" readonly />
                        </div>
                      </div>
                      <div class="col-md-6 d-flex align-items-center">
                        <label class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control-plaintext" id="email" readonly />
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-6 d-flex align-items-center">
                        <label class="col-sm-4 col-form-label">Lastname:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control-plaintext" id="lastname" readonly />
                        </div>
                      </div>
                      <div class="col-md-6 d-flex align-items-center">
                        <label class="col-sm-4 col-form-label">Status:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control-plaintext" id="status" readonly />
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-6 d-flex align-items-center">
                        <label class="col-sm-4 col-form-label">Gender:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control-plaintext" id="gender" readonly />
                        </div>
                      </div>
                      <div class="col-md-6 d-flex align-items-center">
                        <label class="col-sm-4 col-form-label">Mobile:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control-plaintext" id="mobile" readonly />
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-6 d-flex align-items-center">
                        <label class="col-sm-4 col-form-label">Birthdate:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control-plaintext" id="birthdate" readonly />
                        </div>
                      </div>
                      <div class="col-md-6 d-flex align-items-center">
                        <label class="col-sm-4 col-form-label">Age:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control-plaintext" id="age" readonly />
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-12 d-flex align-items-center">
                        <label class="col-sm-2 col-form-label">Address:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control-plaintext" id="address" readonly />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Appointment History Tab -->
                <div class="tab-pane fade" id="history-content" role="tabpanel">
                  <div class="table-responsive">
                    <table id="appointmentHistoryTable" class="table table-striped table-bordered table-sm">
                      <thead>
                        <tr>
                          <th>Date</th>
                          <th>Time</th>
                          <th>Consultation Type</th>
                          <th>Doctor</th>
                          <th>Status</th>
                        </tr>
                      </thead>
                      <tbody id="appointmentHistoryBody">
                      </tbody>
                    </table>
                  </div>
                  <div id="noAppointmentHistory" class="text-center text-muted py-4" style="display: none;">
                    <i class="bi bi-calendar-x fs-1"></i>
                    <p>No appointment history found.</p>
                  </div>
                </div>

                <!-- Recommendations Tab -->
                <div class="tab-pane fade" id="recommendations-content" role="tabpanel">
                  <div class="table-responsive">
                    <table id="recommendationsTable" class="table table-striped table-bordered table-sm">
                      <thead>
                        <tr>
                          <th>Date</th>
                          <th>Doctor</th>
                          <th>Recommendation</th>
                        </tr>
                      </thead>
                      <tbody id="recommendationsBody">
                      </tbody>
                    </table>
                  </div>
                  <div id="noRecommendations" class="text-center text-muted py-4" style="display: none;">
                    <i class="bi bi-clipboard-x fs-1"></i>
                    <p>No recommendations found.</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
